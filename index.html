<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 프로젝트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
        .inputs{
            width: 250px; height: 30px;
            border: 1px solid #ccc; border-radius: 5px;
            text-indent: 5px;
            box-sizing: border-box;
        }
        .btn{
            width: 120px; height: 30px;
            border: 0;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <section>
    <form id="frm" name="frm" method="POST" enctype="application/x-www-form-urlencoded" @submit.prevent="gopage">
        <input type="text" name="mid" v-bind:id="mid" class="inputs">
        <input type="password" name="mpass" v-bind:id="mpass" class="inputs">
        <input type="submit" value="로그인" class="btn">
    </form>
    </section>
</body>
<script src="./js/index.js"></script>
</html>
